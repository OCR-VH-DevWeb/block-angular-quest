<!-- Pour t'entraîner, tu vas créer un nouveau formulaire de gestion de commande (ng g c my-form), qui sera constitué des champs suivants :

un champ de saisie de type text pour le titre
un champ de saisie de type number pour la quantité
un champ de saisie de type date pour date de commande
un champ de saisie de type email pour le contact commande
un bouton de validation
un bouton de réinitialisation
Tous les champs sont required.
Le titre impose une minlength (une longueur min).
L'attribut email impose une adresse email valide (ex : mon@adresse) -->
<form (ngSubmit)="onSubmit()">
  <fieldset>
    <label for="title-order">Titre</label>
    <input
      id="title-order"
      name="title-order"
      type="text"
      required
      minlength="5"
    />
  </fieldset>

  <fieldset>
    <label for="quantity-order">Quantité</label>
    <input id="quantity-order" name="quantity-order" type="number" required />
  </fieldset>

  <fieldset>
    <label for="date-order">Date de commande</label>
    <input id="date-order" name="date-order" type="date" required />
  </fieldset>

  <fieldset>
    <label for="contact-order">Contact</label>
    <input id="contact-order" name="date-order" type="email" required email />
  </fieldset>

  <button type="reset">Restaurer</button>
  <button type="submit">Sauvegarder</button>
</form>
