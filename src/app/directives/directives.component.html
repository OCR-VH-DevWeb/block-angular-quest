<!--///////////////////Angular 03.1 - Les directives [ngStyle] [ngClass]////////////////////////-->
<ul>
  <li>Pommes de terre</li>
  <li [ngStyle]="{ backgroundColor: isThisIngredientVital ? 'red' : 'yellow' }">
    Raclette
  </li>
  <li>Jambon</li>
  <li [ngClass]="{ vital: isThisIngredientVital }">Cornichons</li>
  <li>Chou-fleur</li>
</ul>
